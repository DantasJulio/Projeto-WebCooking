<mat-card>

  <mat-toolbar>Lista de Receitas</mat-toolbar>
  <div *ngIf="recipes$ | async as recipes; else loading">
    <table mat-table [dataSource]="recipes" class="mat-elevation-z8">

      <ng-container matColumnDef="chef">
        <th mat-header-cell *matHeaderCellDef> Chef </th>
        <td mat-cell *matCellDef="let cookinglist"> {{ cookinglist.chef }} </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Receita </th>
        <td mat-cell *matCellDef="let cookinglist"> <a routerLink="teste"> {{ cookinglist.title }} </a></td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let cookinglist"> {{ cookinglist.category }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>

<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>

</mat-card>
